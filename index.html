<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Character Counter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Type your message here ...</h2>
    <textarea id="messageBox" placeholder="Start typing..." maxlength="40"></textarea>
    <p id="charCount">Characters remaining: 40</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
